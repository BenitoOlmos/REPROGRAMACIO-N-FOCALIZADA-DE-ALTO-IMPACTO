
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RFAI - Centro Clínico Equilibrar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F0F4F7;
            color: #2F2F2F;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }
        
        /* Contenedor principal para simular una App en Desktop */
        #root {
            width: 100%;
            max-width: 480px; /* Ancho estándar de app móvil */
            min-height: 100vh;
            background-color: #F8FAFB;
            box-shadow: 0 0 100px rgba(0,0,0,0.05);
            position: relative;
        }

        @media (min-width: 1024px) {
            #root {
                max-width: 500px;
                margin: 20px 0;
                border-radius: 40px;
                min-height: calc(100vh - 40px);
                overflow: hidden;
            }
        }

        .bg-turquesa { background-color: #0097B2; }
        .text-turquesa { color: #0097B2; }
        .border-turquesa { border-color: #0097B2; }
        .soft-shadow { box-shadow: 0 10px 40px rgba(0, 0, 0, 0.03); }
        .card-shadow { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05); }
        
        .label-caps {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: #94A3B8;
            text-transform: uppercase;
        }

        .bottom-nav-blur {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.85);
        }
        
        .fab-glow {
            box-shadow: 0 10px 25px rgba(0, 151, 178, 0.4);
        }

        /* Ocultar scrollbar pero mantener funcionalidad */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">

</head>

</body>
</html>
